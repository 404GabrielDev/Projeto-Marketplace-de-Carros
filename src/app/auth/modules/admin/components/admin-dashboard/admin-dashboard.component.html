<div *ngFor="let car of cars" class="container-card">
  <div class="card-car">
    <div>
      <img
        class="profile"
        [src]="'data:image/jpeg;base64,' + car.returnedImg"
        alt="profile"
        [ngStyle]="{ 'width': car.imageOrientation === 'horizontal' ? '300px' : '200px', 'height': 'auto', 'border-radius' : '1rem' }"
      />
    </div>
  
    
  <div class="description-car">
      <h2>{{ car.brand }} - {{car.name}}</h2>
      <p>{{car.description}}</p>
  
      <hr>
      <h5>Price : <b>{{car.price}}</b> - Color : <b>{{car.color}}</b> - Transmission : <b>{{car.transmission}}</b> - Type: <B>{{car.type}}</B> - Year: <b>{{car.year | date: 'yyyy'}}</b></h5>
    </div>
  </div>
</div>
